stages:
    - build
    - release

build:
    image: registry.gitlab.com/bradl/avr-gcc:latest
    stage: build
    script:
        - make _build/mines.hex
    artifacts:
        paths:
        - _build/mines.hex
    
release:
    image: registry.gitlab.com/gitlab-org/release-cli:latest
    stage: release
    dependencies: [build]
    script:
        - ls
        - release-cli --server-url https://git.soton.ac.uk create --name="Continuous" --description "Continuous" --tag-name $CI_COMMIT_TAG